<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo Alura" class="Logo">
    </header>

    <main>

        <section>
          <div id="container_input">
            <textarea class="input" cols="40" rows="9" placeholder=" Digite seu texto "></textarea>
          </div>
            <div class="container_alert">
                <img src="assets/bi_exclamation-circle-fill.png" alt="imagem alerta">
                <p id="aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
          
            
            <div class="container_button">
                <button class="criptografar">Criptografar</button>
                <button class="Descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="section2">
            <div class="container_mensagem">
                 <img class="img_mensagem" src="assets/Gato.png" alt="Imagem gato preto"/>
                 <p id="nomensagem">Nenhuma mensagem encontrada</p>
                 <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
                 <button class="Copiar">Copiar</button>
            </div>   
            
        </section>
        
    </main>
    
    <script src="js/app.js"></script>

    <footer>
        Desenvolvido por Luiza Munis
    </footer>
</body>
</html>
